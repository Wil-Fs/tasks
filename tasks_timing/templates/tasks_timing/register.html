{% extends 'tasks_timing/base.html' %}
{% block content %}
	<div class="col-md-6 offset-md-3">
		<h1> Cadastro </h1>
		<form method="POST">
			<br>
			{% csrf_token %}
			{{ form.as_p }}
			<br>
			<button type="submit" class="btn btn-outline-primary">Registra-se</button>
			<a style="text-decoration: none" href="{% url 'login' %}">
				<button type="button" class="btn btn-outline-warning">Cancelar</button>
			</a>
		</form>
	</div>
{% endblock %}
